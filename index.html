<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Timer</title>
    <style>
        :root {
            --primary-glow: #00d2ff;
            --secondary-glow: #3a7bd5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            color: var(--text-color);
        }

        /* Ambient background glows */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }
        body::before { background: var(--primary-glow); top: 10%; left: 15%; opacity: 0.2; }
        body::after { background: var(--secondary-glow); bottom: 10%; right: 15%; opacity: 0.2; }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        /* Timer Circle Logic */
        .timer-display {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
        }

        svg {
            transform: rotate(-90deg);
            width: 250px;
            height: 250px;
        }

        circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .bg-circle {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-circle {
            stroke: var(--primary-glow);
            stroke-dasharray: 754; /* 2 * PI * r (r=120) */
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 8px var(--primary-glow));
        }

        .time-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 200;
        }

        /* Inputs and Controls */
        .inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            width: 60px;
            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
        }

        label {
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 0.6;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        .btn-start { background: var(--primary-glow); color: #000; }
        .btn-pause { background: #ffcc00; color: #000; display: none; }
        .btn-reset { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid var(--glass-border); }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active { transform: translateY(0); }

        /* Alert Animation */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; color: #ff4b2b; }
            100% { transform: scale(1); opacity: 1; }
        }

        .times-up {
            animation: pulse 1s infinite;
            color: #ff4b2b !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TIMER</h1>
        
        <div class="timer-display">
            <svg>
                <circle class="bg-circle" cx="125" cy="125" r="120"></circle>
                <circle class="progress-circle" id="progress" cx="125" cy="125" r="120"></circle>
            </svg>
            <div class="time-text" id="display">00:00:00</div>
        </div>

        <div class="inputs" id="input-container">
            <div class="input-group">
                <input type="number" id="hh" placeholder="00" min="0" max="23">
                <label>Hrs</label>
            </div>
            <div class="input-group">
                <input type="number" id="mm" placeholder="00" min="0" max="59">
                <label>Min</label>
            </div>
            <div class="input-group">
                <input type="number" id="ss" placeholder="00" min="0" max="59">
                <label>Sec</label>
            </div>
        </div>

        <div class="controls">
            <button class="btn-start" id="startBtn">Start</button>
            <button class="btn-pause" id="pauseBtn">Pause</button>
            <button class="btn-reset" id="resetBtn">Reset</button>
        </div>
    </div>

    <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        let countdown;
        let totalSeconds;
        let remainingSeconds;
        let isPaused = false;

        const display = document.getElementById('display');
        const progressCircle = document.getElementById('progress');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const alarm = document.getElementById('alarm');
        const inputContainer = document.getElementById('input-container');

        const radius = 120;
        const circumference = 2 * Math.PI * radius;

        function updateDisplay(secs) {
            const h = Math.floor(secs / 3600);
            const m = Math.floor((secs % 3600) / 60);
            const s = secs % 60;
            display.innerText = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            
            // Update Progress Circle
            const offset = circumference - (secs / totalSeconds) * circumference;
            progressCircle.style.strokeDashoffset = isNaN(offset) ? 0 : offset;
        }

        function startTimer() {
            if (!isPaused) {
                const h = parseInt(document.getElementById('hh').value) || 0;
                const m = parseInt(document.getElementById('mm').value) || 0;
                const s = parseInt(document.getElementById('ss').value) || 0;
                
                totalSeconds = (h * 3600) + (m * 60) + s;
                remainingSeconds = totalSeconds;

                if (totalSeconds <= 0) return alert("Please enter a valid time");
                
                inputContainer.style.opacity = "0.3";
                inputContainer.style.pointerEvents = "none";
            }

            isPaused = false;
            startBtn.style.display = "none";
            pauseBtn.style.display = "inline-block";

            countdown = setInterval(() => {
                remainingSeconds--;
                updateDisplay(remainingSeconds);

                if (remainingSeconds <= 0) {
                    clearInterval(countdown);
                    display.classList.add('times-up');
                    alarm.play();
                    pauseBtn.style.display = "none";
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(countdown);
            isPaused = true;
            pauseBtn.style.display = "none";
            startBtn.style.display = "inline-block";
            startBtn.innerText = "Resume";
        }

        function resetTimer() {
            clearInterval(countdown);
            isPaused = false;
            remainingSeconds = 0;
            totalSeconds = 0;
            updateDisplay(0);
            display.classList.remove('times-up');
            inputContainer.style.opacity = "1";
            inputContainer.style.pointerEvents = "all";
            startBtn.style.display = "inline-block";
            startBtn.innerText = "Start";
            pauseBtn.style.display = "none";
            alarm.pause();
            alarm.currentTime = 0;
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        progressCircle.style.strokeDasharray = circumference;
    </script>
</body>
</html>
